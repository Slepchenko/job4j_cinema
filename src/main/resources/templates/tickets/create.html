<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Cinema</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <header th:insert="blocks/header :: header"></header>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/tickets/create}" method="post" enctype="multipart/form-data">
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Название</th>
                        <th scope="col">Зал</th>
                        <th scope="col">Начало сеанса</th>
                        <th scope="col">Конец сеанса</th>
                        <th scope="col">Цена</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td th:text="${film}"></td>
                    <td th:text="${hall}"></td>
                    <td th:text="${filmSession.startTime}"></td>
                    <td th:text="${filmSession.endTime}"></td>
                    <td th:text="${filmSession.price}"></td>
                    <input type="hidden" class="form-control" id="id" name="id" th:value="1"/>
                    <input type="hidden" class="form-control" id="sessionId" name="sessionId" th:value="${filmSession.id}"/>
                    <input type="hidden" class="form-control" id="userId" name="userId" th:value="${user.id}"/>
                    </tbody>
                </table>
                <div class="mb-3">
                    <label for="rowNumber"><b>Выберите ряд</b></label>
                    <select class="form-control" id="rowNumber" name="rowNumber" style="max-width:5%">
                        <option th:each="row : ${rows}" th:text="${row}" th:value="${row}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="placeNumber"><b>Выберите место</b></label>
                    <select class="form-control" id="placeNumber" name="placeNumber" style="max-width:5%">
                        <option th:each="place : ${places}" th:value="${place}" th:text="${place}"></option>
                    </select>
                </div>
                <div class="col-1">
                    <button class="btn btn-light w-100" type="submit">Купить</button>
                </div>
            </div>
        </form>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
